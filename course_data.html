<!DOCTYPE html>
<html>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">


  <head>
  <title>Course Data | Pascal</title>
  </head>
  <body>

    <header>
      <div>
        <!-- <div class = "logo"> -->
          <h1 class="logo">Pascal</h1>
        <!-- </div> -->
        <ul id="nav">
            <!-- <li><a calss="logo" href="index.html">Pascal</a></li> -->
            <li><a href="index.html">Home</a></li>
            <li><a href="course_data.html" class="active">Course Data</a>
            </li>
            <li><a href="admin.html">Admin</a>
            </li>
            <li style="float:right"><a href="#log">Log Out</a></li>
            <li style="float:right"><a id="welcome" href="#welcome">Welcome, John Smith</a></li>
            <li id="clear"></li>
        </ul>
      </div>
    </header>
        <div id="content">
            <div class="tabPg">
                <a href="javascript:void(0)" class="tabs active" onclick="openTab(event, 'custom_stat')">Custom Statistic</a>
                <a href="javascript:void(0)" class="tabs" onclick="openTab(event, 'generate_report')">Generate Report</a>
                <a href="javascript:void(0)" class="tabs" onclick="openTab(event, 'enter_data')">Enter Data</a>
            </div>

            <div id="custom_stat" class="tabcontent" style="display:block;">
              <form class="class-and-section">
                <p>
                  <label>Select a Class</label>
                  <select name="class" class="form-control">
                    <option value="one">Class 1</option>
                    <option value="two">Class 2</option>
                    <option value="three">Class 3</option>
                    <option value="four">Class 4</option>
                  </select>
                </p>

                <p>
                  <label>Select a Section</label>
                  <select name="section" class="form-control">
                    <option value="sec1">Section 1</option>
                    <option value="sec2">Section 2</option>
                    <option value="sec3">Section 3</option>
                    <option value="sec4">Section 4</option>
                  </select>
                </p>

                <button class="btn btn-success">View Course Data</button>
              </form>
              <hr>
              <form class="class-info">
                <h4>Class Information:</h4>
                <p>
                  <label>Program Name</label>
                  <select name="program" class="form-control">
                    <option value="p1">Program 1</option>
                    <option value="p2">Program 2</option>
                  </select>
                </p>

                <p>
                  <label>Course Name</label>
                  <select name="course" class="form-control">
                    <option value="c1">Course 1</option>
                    <option value="c2">Course 2</option>
                  </select>
                </p>

                <p>
                  <label>Term</label>
                  <select name="term" class="form-control">
                    <option value="t1">Term 1</option>
                    <option value="t2">Term 2</option>
                  </select>
                </p>

                <p>
                  <label>Over This</label>
                  <input type="text" class="form-control" placeholder="80%" />
                </p>

                <p>
                  <label>Expected</label>
                  <input type="text" class="form-control" placeholder="80%" />
                </p>

                <button class="btn btn-success">Show Statistic</button>
              </form>
            </div>

            <div id="generate_report" class="tabcontent">
                <form>
                    <p>
                      <label>Select a Class</label>
                      <select name="class" class="form-control">
                        <option value="one">Class 1</option>
                        <option value="two">Class 2</option>
                        <option value="three">Class 3</option>
                        <option value="four">Class 4</option>
                      </select>
                    </p>

                    <p>
                      <label>Select a Section</label>
                      <select name="section" class="form-control">
                        <option value="sec1">Section 1</option>
                        <option value="sec2">Section 2</option>
                        <option value="sec3">Section 3</option>
                        <option value="sec4">Section 4</option>
                      </select>
                    </p>

                    <button class="btn btn-success">Add a Class</button>
                  </form>
                  <hr>
                  <form class="class-info">
                    <h4>Class Information:</h4>
                    <p>
                      <label>Program Name</label>
                      <select name="program" class="form-control">
                        <option value="p1">Program 1</option>
                        <option value="p2">Program 2</option>
                      </select>
                    </p>

                    <p>
                      <label>Course Name</label>
                      <select name="course" class="form-control">
                        <option value="c1">Course 1</option>
                        <option value="c2">Course 2</option>
                      </select>
                    </p>

                    <p>
                      <label>Term</label>
                      <select name="term" class="form-control">
                        <option value="t1">Term 1</option>
                        <option value="t2">Term 2</option>
                      </select>
                    </p>

                    <button class="btn btn-success">Export</button>
                    <button class="btn btn-success">Generate Report</button>

                </form>
            </div>

            <div id="enter_data" class="tabcontent">
                <form>
                    <p>
                      <label>Program Name</label>
                      <input type="text" class="form-control" />
                    </p>

                    <p>
                      <label>Course Name</label>
                      <input type="text" class="form-control" />
                    </p>

                    <p>
                      <label class="textarea-label">Program Objective</label>
                      <textarea class="form-control" rows="4"></textarea>
                    </p>

                    <p>
                      <label>Term</label>
                      <input type="text" class="form-control" />
                    </p>

                    <p>
                      <label>Over This %</label>
                      <input type="text" class="form-control" />
                    </p>

                    <p>
                      <label>Expected %</label>
                      <input type="text" class="form-control" />
                    </p>

                    <p>
                      <label>Scores on CAI</label>
                      <input type="text" class="form-control" />
                    </p>

                    <p>
                      <label class="textarea-label">Course Notes</label>
                      <textarea class="form-control" rows="4"></textarea>
                    </p>

                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>

      <script src="tabs.js"></script>

    <footer>
      <p>Copyright &copy; Team Pascal. All RIghts Reserved.</p>
    </footer>

  </body>
</html>
